<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="style.js"></script>
	<title>Lsystem</title>
</head>
<body>
</canvas>
<div id="mainbody" style="display:flex; justify-content: space-around;">
	<div>
		<div id="choose-menu">
			<input type="radio" id="kocchie" name="rad" value="kocchie" onclick="update_form()" checked>
			<label for="kocchie">Koch curve</label>
			<input type="radio" id="dragon" name="rad" value="dragon" onclick="update_form()">
			<label for="Dragon">Dragon curve</label>
			<input type="radio" id="sierpinski" name="rad" value="sierpinski" onclick="update_form()">
			<label for="sierpinski">Sierpinski triangle</label>
			<input type="radio" id="bintree" name="rad" value="bintree" onclick="update_form()">
			<label for="bintree">Binary fractal tree</label>
			<input type="radio" id="import" name="rad" value="import" onclick="update_form()">
			<label for="import">Import</label>
			<div id="importform" style="display: none;">
				<input type="text" id="importformtext" placeholder="enter JSON"> <button onclick="load_import()">import</button>
			</div>
		</div>
		
		<div id="inputform">
			<hr>
			<p>Variables</p>
			<input type="text" id="variables" onchange="update_data();" value="F">
			<p>Constants</p>
			<input type="text" id="constants" onchange="update_data();" value="+-">
			<p>Start</p>
			<input type="text" id="start" onchange="update_data();" value="F">
			<p>Rules</p>
			<input type="text" id="rules" onchange="update_data();" value="F->F+F-F-F+F">
			<p>Depth</p>
			<input type="text" id="depth" onchange="update_data();" value="4">
			<p>Starting Rotation</p>
			<input type="text" id="start_rot" onchange="update_data();" value="90">
			<p>Rotation per const</p>
			<input type="text" id="const_rot" onchange="update_data();" value="90">
			<br>
			<br>
			<button onclick="clearcanvas()">Clear</button>
			<button onclick="start()">Render</button>
			<input type="checkbox" id="need_scale" name="scalecheck">
			<label for="scalecheck">Scale</label>
			<br><br>
			<button onclick="save_as_json()">Save config</button>
			<p id="exporttext" style="background-color: lightgray"></p>

		</div>
	</div>
	<br>
	<div>
		<canvas id="cv" width="1000" height="1000" style="border:1px solid #000000; background-color: #000000;"  onclick="start()">
		</div>
	</div>
	<script src="main.js"></script>
	<script src="helpers.js"></script>
</body>
</html>
