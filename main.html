<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="style.js"></script>
	<title>Lsystem</title>
</head>
<body>
</canvas>
<div id="mainbody" style="display:flex; justify-content: space-around;">
	<div>
		<div id="choose-menu">
			<input type="radio" id="kocchie" name="rad" value="kocchie" onclick="update_form()" checked>
			<label for="kocchie">Koch curve</label>
			<input type="radio" id="dragon" name="rad" value="dragon" onclick="update_form()">
			<label for="Dragon">Dragon curve</label>
			<input type="radio" id="sierpinski" name="rad" value="sierpinski" onclick="update_form()">
			<label for="sierpinski">Sierpinski triangle</label>
			<input type="radio" id="bintree" name="rad" value="bintree" onclick="update_form()">
			<label for="bintree">Binary fractal tree</label>
			<input type="radio" id="fractalplant" name="rad" value="fractalplant" onclick="update_form()">
			<label for="normal">Fractal plant</label>
			<input type="radio" id="import" name="rad" value="import" onclick="update_form()">
			<label for="import">Import</label>
			<div id="importform" style="display: none;">
				<input type="text" id="importformtext" placeholder="enter JSON"> <button onclick="load_import()">import</button>
			</div>
		</div>

		<div id="inputform">
			<hr>
			<p>Variables</p>
			<input type="text" id="variables" onchange="update_data();" value="F">
			<p>Constants</p>
			<input type="text" id="constants" onchange="update_data();" value="+-">
			<br><input type="checkbox" id="bracket_angle_change" name="scalecheck" checked>
			<label for="bracket_angle_change">Brackets change angle</label>
			<p>Start</p>
			<input type="text" id="start" onchange="update_data();" value="F">
			<p>Rules</p>
			<input type="text" id="rules" onchange="update_data();" value="F->F+F-F-F+F">
			<p>Depth</p>
			<input type="text" id="depth" onchange="update_data();" value="4">
			<p>Starting Rotation</p>
			<input type="text" id="start_rot" onchange="update_data();" value="90">
			<p>Rotation per const</p>
			<input type="text" id="const_rot" onchange="update_data();" value="90">
			<br>
			<br>
			<button onclick="clearcanvas()">Clear</button>
			<button onclick="start()">Render</button>
			<input type="checkbox" id="need_scale" name="scalecheck" checked>
			<label for="scalecheck">Scale</label>
			<br><br>
			<button onclick="save_as_json()">Save config</button>
			<p id="exporttext" style="background-color: lightgray"></p>
			<button onclick="download_image()">Save image</button><input type="number" placeholder="5000" value="5000" id="save_size">

		</div>
		<label for="colors">Choose a colorscheme:</label>
		<select id="colors" name="colors">
			<option value="" selected></option>
			<option value="random">Random</option>
			<option value="red">Red</option>
			<option value="green">Green</option>
			<option value="blue">Blue</option>
	  </select>
	  <p>Rendering engine</p>
	  <input type="radio" id="render_canvas" name="engine_choose" value="render_canvas" onclick="update_renderer()" checked>
	  <label for="render_canvas">Canvas</label>
	  <input type="radio" id="render_svg" name="engine_choose" value="render_svg" onclick="update_renderer()">
	  <label for="render_svg">SVG</label>
	</div>
	<br>
	<div id="canvas_div">
		<canvas id="cv" width="1000" height="1000" style="border:1px solid #000000; background-color: #000000;"  onclick="start()">
	</div>
	<div id="svg_div" style="display: none;">
		<svg id="mySVG" width="1000" height="1000" style="border:1px solid #000000; background-color: #000000;" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"/>
	</svg>
	</div>
</div>
	<script src="main.js"></script>
	<script src="helpers.js"></script>
	<script src="svg.js"></script>
</body>
</html>
